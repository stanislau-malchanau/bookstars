{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p><a href="{% url 'users:login' %}">Already have an account? Login here.</a></p>
</div>
{% endblock %}
