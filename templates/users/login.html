{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p><a href="{% url 'users:register' %}">Don't have an account? Register here.</a></p>
</div>
{% endblock %}
