{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>All books (for admins)</h2>
    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.owner.username }} - {{ book.get_status_display }}</li>
    {% empty %}
        <li>There are no books.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
