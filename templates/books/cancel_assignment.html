{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Cancel Assignment</h2>
    
    <div class="card">
        <div class="card-body">
            <h5>Are you sure you want to cancel assignment for "{{ assignment.book.title }}"?</h5>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel Assignment</button>
                <a href="{% url 'books:my_assigned_books' %}" class="btn btn-secondary">No, Go Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
