{% extends "base.html" %}

{% block content %}
<h2>Добавить новую книгу</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Название:</label>
        {{ form.title }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.author.id_for_label }}">Автор:</label>
        {{ form.author }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.asin.id_for_label }}">ASIN (опционально):</label>
        {{ form.asin }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.language.id_for_label }}">Язык:</label>
        {{ form.language }}
    </div>
    
    <div class="form-group">
        <label for="{{ form.genre.id_for_label }}">Жанр:</label>
        {{ form.genre }}
    </div>
    
    <button type="submit" class="btn btn-primary">Добавить книгу</button>
    <a href="{% url 'books:my_books' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
