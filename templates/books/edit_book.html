{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>You're editing: {{ book.title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.author.id_for_label }}">Author</label>
            {{ form.author }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.asin.id_for_label }}">ASIN</label>
            {{ form.asin }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.language.id_for_label }}">Language</label>
            {{ form.language }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.genre.id_for_label }}">Genre</label>
            {{ form.genre }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.summary.id_for_label }}">Summary</label>
            {{ form.summary }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.word_count.id_for_label }}">Word count</label>
            {{ form.word_count }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.author_info.id_for_label }}">About author</label>
            {{ form.author_info }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.cover_image.id_for_label }}">Cover (upload new)</label>
            {{ form.cover_image }}
        </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'books:view_book' book.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
